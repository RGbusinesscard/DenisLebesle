*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,sans-serif;}
body{
  min-height:100vh;display:flex;align-items:center;justify-content:center;
  background:#000;overflow:hidden;
}

/* ---- FOND ANIM√â ---- */
.bg{
  position:absolute;inset:0;
  background:linear-gradient(120deg,#1e2a38,#0d1117,#b21f2d);
  background-size:300% 300%;
  animation:bgMove 12s ease-in-out infinite;
  z-index:-2;
}
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ---- AURA ---- */
.aura{
  position:absolute;width:420px;height:420px;
  border-radius:50%;
  background:radial-gradient(circle,#b21f2d55,transparent 70%);
  filter:blur(45px);
  animation:float 7s ease-in-out infinite;
  z-index:-1;
}
@keyframes float{
  0%{transform:translate(-40px,-20px);}
  50%{transform:translate(40px,20px);}
  100%{transform:translate(-40px,-20px);}
}

/* ---- CARTE GLASS ---- */
.card{
  width:88%;max-width:430px;padding:28px 26px;
  border-radius:22px;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.22);
  box-shadow:0 20px 40px rgba(0,0,0,0.55);
}

/* ---- LOGO ---- */
.logo{display:flex;justify-content:center;margin-bottom:18px;}
.logo img{width:210px;border-radius:8px;background:#fff;}

/* ---- INFOS ---- */
.infos{text-align:center;color:#fff;margin-bottom:26px;}
.infos .societe{text-transform:uppercase;letter-spacing:.1rem;font-size:.85rem;color:#e2e8f0;margin-bottom:4px;}
.infos .nom{font-size:1.2rem;font-weight:600;color:#fff;}
.infos .poste{color:#cbd5e1;margin-bottom:6px;}

/* ---- BOUTONS ---- */
.links{display:flex;flex-direction:column;gap:12px;}
.btn{
  padding:13px;border-radius:14px;text-decoration:none;text-align:center;
  font-size:1.4rem;font-weight:500;color:#fff;transition:.18s;
}
.btn-primary{
  background:linear-gradient(135deg,#b21f2d,#82141e);
  box-shadow:0 15px 28px rgba(178,31,45,0.45);
}
.btn-primary:active{transform:scale(.97);box-shadow:0 6px 14px rgba(178,31,45,0.35);}
.btn-outline{
  border:1px solid rgba(255,255,255,0.35);
  background:rgba(255,255,255,0.07);
}
.btn-outline:active{transform:scale(.97);background:rgba(255,255,255,0.18);}

/* ---- MAP ---- */

  border-radius:16px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(0,0,0,0.25);
}
.map-title{

  color:#e5e7eb;
}
.map-frame-wrapper{
  width:100%;
  height:220px;
}
.map-frame-wrapper iframe{
  border:0;
  width:100%;
  height:100%;
  display:block;
}

.bottom{text-align:center;margin-top:18px;color:#cbd5e1;font-size:.75rem;}
