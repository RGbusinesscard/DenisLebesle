*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif;}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;

}

/* ---- FOND ANIM√â ---- */
.bg{
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,#1e2a38,#0d1117,#b21f2d);
  background-size:300% 300%;
  animation:bgMove 12s ease-in-out infinite;
  z-index:-2;
}
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ---- AURA LUMINEUX ---- */
.aura{
  position:absolute;
  width:420px;
  height:420px;
  border-radius:50%;
  background:radial-gradient(circle,#b21f2d55, transparent 70%);
  filter:blur(45px);
  animation:float 7s ease-in-out infinite;
  z-index:-1;
}
@keyframes float{
  0%{transform:translate(-40px,-20px);}
  50%{transform:translate(40px,20px);}
  100%{transform:translate(-40px,-20px);}
}

/* ---- CARTE VERRE D√âPOLI ---- */
.card{
  width:88%;

  border-radius:22px;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.22);
  box-shadow:0 20px 40px rgba(0,0,0,0.55);
  animation:pop 0.7s ease;
}
@keyframes pop{
  from{transform:scale(0.92);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* ---- LOGO ---- */

.bottom{
