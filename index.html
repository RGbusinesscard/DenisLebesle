<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#05070b;
  overflow:hidden;
  color:#fff;
}

/* FOND ANIM√â ROUGE / NOIR */
.bg{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 0% 0%, #b21f2d33, transparent 55%),
    radial-gradient(circle at 100% 100%, #111827aa, transparent 55%),
    radial-gradient(circle at 50% 120%, #020617, #000000);
  background-size:180% 180%;
  animation:bgMove 16s ease-in-out infinite;
  z-index:-3;
}
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* HALO ROUGE */
.aura{
  position:absolute;
  width:380px;
  height:380px;
  border-radius:50%;
  background:radial-gradient(circle,#b21f2d55,transparent 70%);
  filter:blur(40px);
  animation:float 9s ease-in-out infinite;
  z-index:-2;
}
@keyframes float{
  0%{transform:translate(-20px,-10px);}
  50%{transform:translate(20px,20px);}
  100%{transform:translate(-20px,-10px);}
}

/* CARTE */
.card-shell{
  width:100%;
  max-width:440px;
  padding:22px;
  position:relative;
  z-index:1;
}

.card{
  width:100%;
  padding:24px 20px 22px;
  border-radius:24px;
  backdrop-filter:blur(14px);
  background:linear-gradient(145deg,rgba(10,13,20,0.98),rgba(15,23,42,0.95));
  border:1px solid rgba(248,113,113,0.35);
  box-shadow:
    0 24px 60px rgba(0,0,0,0.8),
    0 0 0 1px rgba(15,23,42,0.8);
  animation:popIn .7s ease, cardFloat 12s ease-in-out infinite;
}
@keyframes popIn{
  from{opacity:0;transform:translateY(16px) scale(.95);}
  to{opacity:1;transform:translateY(0) scale(1);}
}
@keyframes cardFloat{
  0%{transform:translateY(0);}
  50%{transform:translateY(-5px);}
  100%{transform:translateY(0);}
}

/* LOGO AVEC le BON NOM */
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:18px;
}
.logo-inner{
  padding:6px;
  border-radius:18px;
  background:#f9fafb;
  box-shadow:0 12px 26px rgba(0,0,0,0.6);
}
.logo img{
  display:block;
  width:200px;
  max-width:100%;
  border-radius:12px;
}

/* INFOS TEXTE */
.infos{
  text-align:center;
  margin:18px 0 20px;
}
.infos .societe{
  text-transform:uppercase;
  letter-spacing:.16em;
  font-size:.72rem;
  color:#e5e7eb;
  opacity:0.8;
}
.infos .nom{
  font-size:1.24rem;
  font-weight:600;
  color:#f9fafb;
}
.infos .poste{
  font-size:.9rem;
  color:#9ca3af;
  margin-top:4px;
}

/* LIGNE */
.divider{
  height:1px;
  width:100%;
  margin:4px 0 16px;
  background:linear-gradient(90deg,transparent,#f87171aa,transparent);
}

/* BOUTONS EMOJI RONDS */
.actions{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-bottom:18px;
}

.icon-btn{
  width:50px;
  height:50px;
  border-radius:999px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.6rem;
  color:#f9fafb;
  text-decoration:none;
  background:#0b1120;
  border:1px solid rgba(148,163,184,0.7);
  box-shadow:0 12px 24px rgba(0,0,0,0.75);
  transition:transform .14s ease;
}
.icon-btn:active{transform:translateY(2px) scale(.96);}
.icon-btn.phone{background:linear-gradient(135deg,#b21f2d,#7f111d);}
.icon-btn.mail{background:rgba(15,23,42,0.95);}
.icon-btn.web{background:rgba(15,23,42,0.95);}

/* MAP */
.map-card{
  margin-top:6px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(248,113,113,0.4);
  background:radial-gradient(circle at 0 0,rgba(248,113,113,0.15),rgba(15,23,42,0.96));
  box-shadow:0 16px 32px rgba(0,0,0,0.85);
}
.map-header{
  display:flex;
  justify-content:space-between;
  padding:8px 12px 4px;
}
.map-title{
  font-size:.78rem;
  text-transform:uppercase;
  letter-spacing:.14em;
  color:#f9fafb;
}
.map-tag{
  font-size:.65rem;
  padding:2px 8px;
  border-radius:999px;
  border:1px solid rgba(248,113,113,0.8);
  color:#fecaca;
}
.map-frame-wrapper{
  width:100%;
  height:210px;
}
.map-frame-wrapper iframe{
  width:100%;
  height:100%;
  border:0;
}

/* FOOTER */
.bottom{
  text-align:center;
  margin-top:16px;
  color:#9ca3af;
  font-size:.72rem;
}
</style>
</head>
